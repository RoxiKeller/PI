    input[type="number"],
    textarea {

    input[type="submit"] {
      background-color: rgb(17, 212, 85);
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;

      font-size: 18px;
    }

    input[type="submit"]:hover {
      background-color: rgb(13, 167, 67);
    }

    #averageRating {
      margin-top: 20px;
      font-size: 50px;
      color: #ffffff;
    }

    #recentReviews {
      margin-top: 20px;
      width: 100%;
    }

    .footer {
      display: flex;
      background: #ddd;
      padding: 10px;
      align-items: center;
      padding-left: 150px;
      margin-top: auto;
      width: 100%;
    }

    .footer-left {
      flex: 10%;
    }

    .footer-right {
      flex: 90%;

    }

    #formTitle, #ratingTitle, #commentsTitle {

</head>

<body>
  <div class="navbar">
    <a href="pagina_conectare.html">Deconectare</a>
    <a onclick="location.href='home.html?email='+email">Home</a>
    <a class="left"><img src="dynamic_forms_generator_logo2.png" width=40></a>
    <a id="title" class="left"><b>Formify</b></a>
  </div>

  <div class="container">
    <div class="main-container">
      <div class="box form-container">
        <h2 id="formTitle">Formular de Recenzii</h2>
        <form id="reviewForm" onsubmit="submitReview()">
          <label for="nota">Nota (de la 1 la 5):</label>
          <input type="number" id="nota" name="nota" min="1" max="5" required><br>

          <label for="comentariu">Comentariu (op»õional):</label>
          <textarea id="comentariu" name="comentariu" rows="4"></textarea><br>

          <input type="submit" class="submit-button" value="Trimite Recenzia">
        </form>
      </div>

      <div class="box rating-container">

        <div id="averageRating"></div>
      </div>

      <div class="box comments-container">
        <h2 id="commentsTitle" >Comentarii Recente</h2>
        <div id="recentReviews"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-left">
      <img src="dynamic_forms_generator_logo2.png" width=70>
    </div>
    <div class="footer-right">
      <p style="color:rgb(65, 65, 132)"><b>üìå Rom√¢nia, jude»õul Timi»ô, municipiul Timi»ôoara, strada Bob√¢lna nr. 23,
          300331</b></p>
      <p style="color:rgb(65, 65, 132)"><b>¬© 2023 Formify Inc. Toate drepturile la nivel mondial rezervate</b></p>
    </div>
  </div>

  <script>
    var email = parent.document.URL.substring(parent.document.URL.indexOf('email=') + 6, parent.document.URL.length);

    function submitReview() {
      event.preventDefault();

      const nota = document.getElementById('nota').value;
      const comentariu = document.getElementById('comentariu').value;

      if (!email && window.parent) {
        const parentUrlParams = new URLSearchParams(window.parent.location.search);
        email = parentUrlParams.get('email');
      }

      fetch('recenzii.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `email=${email}&nota=${nota}&comentariu=${comentariu}`,
        })
        .then(response => response.text())
        .then(data => {
          if (data === 'ok') {
            alert(`Recenzie trimisƒÉ cu nota ${nota}. Mul»õumim pentru feedback!`);
            document.getElementById('reviewForm').reset();
            updateAverageRating();
            getRecentReviews();
          } else {
            console.error('Error:', data);
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function updateAverageRating() {
      fetch('get_average_rating.php')
        .then(response => response.text())
        .then(averageRating => {
          document.getElementById('averageRating').innerText = `Nota medie a site-ului: ${averageRating}`;
        })
        .catch(error => {
          console.error('Eroare la ob»õinerea notei medii:', error);
        });
    }

    function getRecentReviews() {
      fetch('get_reviews.php')
        .then(response => response.json())
        .then(reviews => {
          const reviewsContainer = document.getElementById('recentReviews');
          reviewsContainer.innerHTML = '<h2>Ultimele Recenzii:</h2>';

          reviews.forEach(review => {
            reviewsContainer.innerHTML += `
                <p><strong>Email:</strong> ${review.email}</p>
                <p><strong>Nota:</strong> ${review.nota}</p>
                <p><strong>Comentariu:</strong> ${review.comentariu || 'Niciun comentariu'}</p>
                <hr>
            `;
          });
        })
        .catch(error => {
          console.error('Eroare la ob»õinerea recenziilor recente:', error);
        });
    }

    window.onload = function () {
      updateAverageRating();
      getRecentReviews();
    };
  </script>
</body>

</html>
